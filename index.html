<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/myStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script src="./js/myJavaScript.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class="calcBody">
            <div class="calcOutputViewContainer">
                <div class="calcResultView"></div>
                <div class="calcNewInputView"></div>
            </div>
            <div class="calcButtonContainer">
                <button class="">AC</button>
                <button class="">C</button>
                <button class="">%</button>
                <button class="">/</button>

                <button class="">7</button>
                <button class="">8</button>
                <button class="">9</button>
                <button class="">*</button>

                <button class="">4</button>
                <button class="">5</button>
                <button class="">6</button>
                <button class="">-</button>

                <button class="">1</button>
                <button class="">2</button>
                <button class="">3</button>
                <button class="">+</button>

                <button class="">.</button>
                <button class="">0</button>
                <button class="">+/-</button>
                <button class="equalsSign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
